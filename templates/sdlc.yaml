apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "legend.fullname" . }}-sdlc
  labels:
    app: sdlc
    {{- include "legend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: sdlc
      {{- include "legend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: sdlc
        {{- include "legend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "legend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: sdlc
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.sdlc.repository }}:{{ .Values.sdlc.tag }}"
          imagePullPolicy: {{ .Values.sdlc.pullPolicy }}
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: ""
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: ""
          args: ["--auth"]
          ports:
            - name: sdlc
              containerPort: {{ .Values.sdlc.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.sdlc.port }}
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: {{ .Values.sdlc.port }}
            initialDelaySeconds: 5
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
